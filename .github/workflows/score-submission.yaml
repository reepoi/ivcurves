name: Score submission

on:
  - push
  - pull_request

jobs:
  read-pr-config:
    name: Read pull request config
    runs-on: ubuntu-latest
    outputs:
      run-scorer: ${{ steps.save-env.outputs.run-scorer }} # Boolean whether run-scorer should run
      program-main: ${{ steps.save-env.outputs.program-main }} # file that should be executed by run-scorer
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set scorer environment
        run: cat ./$GITHUB_ACTOR/pr_config.env >> $GITHUB_ENV
      - name: Save scorer environment to job output
        id: save-env
        run:
          echo '::set-output name=run-scorer::${{ env.RUN_SCORER }}'
          echo '::set-output name=program-main::${{ env.PROGRAM_MAIN }}'
      - name: Run env
        run: env

  run-scorer:
    name: Run scorer
    runs-on: ubuntu-latest
    needs: read-pr-config
    if: ${{ needs.read-pr-config.outputs.run-scorer }}
    env:
      RUN_SCORER: ${{ needs.read-pr-config.outputs.run-scorer }}
      PROGRAM_MAIN: ${{ needs.read-pr-config.outputs.program-main }}
    steps:
      - name: Run env
        run: env
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install ivcurves requirements
        run: pip3 install -r requirements.txt
      - name: Install program requirements
        run: pip3 install -r ./$GITHUB_ACTOR/requirements.txt
      - name: Run program
        run: python3 ./$GITHUB_ACTOR/${{ needs.read-pr-config.outputs.program-main }}
      - name: Run scorer
        run: python3 ./compare_curves.py ./$GITHUB_ACTOR/ --csv-output-path ./$GITHUB_ACTOR/
      - name: Save scores to artifacts
        uses: actions/upload-artifact@v3
        with:
          name: overall_scores.csv
          path: ./$GITHUB_ACTOR/

