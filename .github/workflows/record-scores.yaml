name: Record scores

on:
  pull_request_target:
    branches: main
    types:
      - closed

jobs:
  record-scores:
    name: Record scores
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.merged == true && github.ref_type == 'branch' && github.ref_name == 'main' && github.repository_owner == 'reepoi' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Python Requests
        run: pip install requests==2.28.1
      - name: Download overall_scores.csv
        uses: dawidd6/action-download-artifact@v2.21.1
        with:
          workflow: score-submission.yaml
          run_id: ${{ github.event.workflow_run.id }}
          name: overall_scores.csv
      - name: debug
        run: ls
      - name: Validate and record scores
        run: python .github/workflows/utils/record_scores.py
               --github-token ${{ secrets.GITHUB_TOKEN }}
               --pr-author ${{ github.event.pull_request.user.login }}
               --pr-number ${{ github.event.number }}
               --repo-owner ${{ github.repository_owner }}
               --overall-scores-path overall_scores.csv
               --database-path scores_database.json

