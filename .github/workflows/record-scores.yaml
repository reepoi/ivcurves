name: Record scores

on:
  pull_request_target:
    branches: main
    types:
      - closed

jobs:
  check-score-submission-ran:
    name: Check score submission ran
    runs-on: ubuntu-latest
    outputs:
      has-artifacts: ${{ steps.checker.outputs.has-artifacts }}
    steps:
      - name: Check if submission was not scored
        id: checker
        run: |
          pip3 install requests==2.28.1
          export ARTIFACTS_DATA=$(python3 -c '
          import requests
          res = requests.get("https://api.github.com/repos/reepoi/ivcurves/actions/runs/${{ github.event.workflow_run.id }}/artifacts")
          print(res.json())
          # print(res.json()["total_count"] > 0)
          ')
          echo ${{ env.ARTIFACTS_DATA }}
          echo '::set-output name=has-artifacts::${{ env.ARTIFACTS_DATA }}'

  record-scores:
    name: Record scores
    runs-on: ubuntu-latest
    needs: check-score-submission-ran
    if: ${{ needs.check-score-submission.outputs.has-artifacts == 'True' && github.event.pull_request.merged == true && github.ref_type == 'branch' && github.ref_name == 'main' && github.repository_owner == 'reepoi' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install ivcurves requirements
        run: pip3 install -r requirements.txt
      - name: Download overall_scores.csv
        uses: dawidd6/action-download-artifact@v2.21.1
        with:
          workflow: score-submission.yaml
          run_id: ${{ github.event.workflow_run.id }}
          pr: ${{ github.event.pull_request.number }}
          name: overall_scores.csv
      - name: Validate and record scores
        run: python3 .github/workflows/utils/record_scores.py
               --pr-author ${{ github.event.pull_request.user.login }}
               --pr-number ${{ github.event.pull_request.number }}
               --pr-closed-at ${{ github.event.pull_request.closed_at }}
               --overall-scores-path overall_scores.csv
               --database-path scores_database.json
      - name: Commit and push scores database
        run: |
          git config user.name 'GitHub'
          git config user.email 'github@ivcurves'
          git add scores_database.json
          git commit -m 'Update scores database'
          git push origin main

