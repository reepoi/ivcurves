name: Record scores

on:
  pull_request_target:
    branches: main
    types:
      - closed

jobs:
  record-scores:
    name: Record scores
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.merged == true && github.ref_type == 'branch' && github.ref_name == 'main' && github.repository_owner == 'reepoi' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install ivcurves requirements
        run: pip3 install -r requirements.txt
      - name: Install Python Requests
        run: pip3 install requests==2.28.1
      - name: Download overall_scores.csv
        uses: dawidd6/action-download-artifact@v2.21.1
        with:
          workflow: score-submission.yaml
          run_id: ${{ github.event.workflow_run.id }}
          pr: ${{ github.event.pull_request.number }}
          name: overall_scores.csv
      - name: Validate and record scores
        run: python3 .github/workflows/utils/record_scores.py
               --github-token ${{ secrets.GITHUB_TOKEN }}
               --pr-author ${{ github.event.pull_request.user.login }}
               --pr-number ${{ github.event.pull_request.number }}
               --pr-closed-at ${{ github.event.pull_request.closed_at }}
               --repo-owner ${{ github.repository_owner }}
               --overall-scores-path overall_scores.csv
               --database-path scores_database.json
      - name: Install Sphinx docs requirements
        run: |
          pip3 install -U sphinx
          pip3 install -r requirements.txt
      - name: Rebuild Sphinx docs
        working-directory: docs/sphinx
        run: |
          # python3 ../../precise.py --save-images ./_images/test_cases
          make html
          git --version
          git config user.name "GitHub"
          git config user.email "github@ivcurves"
          git status

